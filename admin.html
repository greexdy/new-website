<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Brecht Minimal Dark</title>
  <style>
    body { background: #181a20; color: #e9e9ef; font-family: Inter, Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #23262d; border-radius: 14px; box-shadow: 0 8px 32px #0006; padding: 32px; }
    h1 { margin-top: 0; }
    label { display: block; margin: 18px 0 6px; font-weight: 600; }
    input, textarea { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #333; background: #181a20; color: #e9e9ef; font-size: 1rem; }
    textarea { min-height: 60px; }
    button { margin-top: 16px; background: #18c37e; color: #07140e; font-weight: 700; border: none; border-radius: 10px; padding: 10px 18px; cursor: pointer; }
    .section { margin-bottom: 40px; }
    .list { margin: 18px 0; }
    .list-item { background: #1a1d22; border-radius: 8px; padding: 10px 14px; margin-bottom: 8px; }
    pre { background: #14161a; color: #a5a8b6; padding: 12px; border-radius: 8px; overflow-x: auto; }
    .small { font-size: 13px; color: #a5a8b6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <div class="section">
      <h2>Gallery</h2>
      <form id="galleryForm">
        <label>Image URL <input type="text" id="gSrc" required></label>
        <label>Alt Text <input type="text" id="gAlt"></label>
        <label>Caption <input type="text" id="gCaption"></label>
        <button type="submit">Add to Gallery</button>
      </form>
      <div class="list" id="galleryList"></div>
      <label>Gallery JSON:</label>
      <pre id="galleryJson"></pre>
    </div>
    <div class="section">
      <h2>Blog Posts</h2>
      <form id="postForm">
        <label>Post ID <input type="text" id="pId" required></label>
        <label>Title <input type="text" id="pTitle" required></label>
        <label>Date <input type="date" id="pDate" required></label>
        <label>Tags (comma separated) <input type="text" id="pTags"></label>
        <label>Excerpt <input type="text" id="pExcerpt"></label>
        <label>Cover Image URL <input type="text" id="pCover"></label>
        <label>Content <textarea id="pContent"></textarea></label>
        <button type="submit">Add Post</button>
      </form>
      <div class="list" id="postList"></div>
      <label>Posts JSON:</label>
      <pre id="postsJson"></pre>
    </div>
    <div class="small">Note: This admin page only updates data in your browser. Copy the JSON above into your main site code.</div>
  </div>
  <script>
    // Gallery logic
    let gallery = [];
    const galleryForm = document.getElementById('galleryForm');
    const galleryList = document.getElementById('galleryList');
    const galleryJson = document.getElementById('galleryJson');
    galleryForm.onsubmit = e => {
      e.preventDefault();
      gallery.push({
        src: gSrc.value.trim(),
        alt: gAlt.value.trim(),
        caption: gCaption.value.trim()
      });
      gSrc.value = gAlt.value = gCaption.value = '';
      renderGallery();
    };
    function renderGallery() {
      galleryList.innerHTML = gallery.map((g,i) => `<div class='list-item'>${g.src} <span class='small'>${g.caption}</span> <button onclick='removeGallery(${i})'>Remove</button></div>`).join('');
      galleryJson.textContent = JSON.stringify(gallery, null, 2);
    }
    window.removeGallery = i => { gallery.splice(i,1); renderGallery(); };

    // Blog posts logic
    let posts = [];
    const postForm = document.getElementById('postForm');
    const postList = document.getElementById('postList');
    const postsJson = document.getElementById('postsJson');
    postForm.onsubmit = e => {
      e.preventDefault();
      posts.push({
        id: pId.value.trim(),
        title: pTitle.value.trim(),
        date: pDate.value,
        tags: pTags.value.split(',').map(t=>t.trim()).filter(Boolean),
        excerpt: pExcerpt.value.trim(),
        cover: pCover.value.trim(),
        content: pContent.value.trim()
      });
      pId.value = pTitle.value = pDate.value = pTags.value = pExcerpt.value = pCover.value = pContent.value = '';
      renderPosts();
    };
    function renderPosts() {
      postList.innerHTML = posts.map((p,i) => `<div class='list-item'>${p.title} <span class='small'>${p.date}</span> <button onclick='removePost(${i})'>Remove</button></div>`).join('');
      postsJson.textContent = JSON.stringify(posts, null, 2);
    }
    window.removePost = i => { posts.splice(i,1); renderPosts(); };
  </script>
</body>
</html>
